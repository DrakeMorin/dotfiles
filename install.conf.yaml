- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/antigen: ~
    ~/.zshrc: zshrc
    ~/.zsh_aliases: zsh_aliases

- shell:
    - git submodule sync --recursive
    # the following have to run after linking ~/.gitconfig
    - git update-submodules
